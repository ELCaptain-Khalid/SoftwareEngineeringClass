<body>
<h1>Password Generator</h1>
  
  <label for="passwordNum">Number of Passwords:</label>
  <input type="number" id="passwordNum" value="1">

  <div class="tooltip">Help?
    <span class="tooltiptext">Select the number of passwords you
      want using the text box to the left</span>
  </div>


  <label for="passwordLength">Password Length:</label>
  <input type="number" id="passwordLength" value="">

  <div class="tooltip">Help?
    <span class="tooltiptext">Select length of your password/s in the text box to the left 
       </span>
  </div>

  <label>
    <input type="checkbox" id="includeNumbers">  Numbers 
  </label>

  <label for="includeLowercase" class="checkbox-label">
    <input type="checkbox" id="includeLowercase">Lowercase
  </label>

  <label for="includeUppercase" class="checkbox-label">
    <input type="checkbox" id="includeUppercase">Uppercase
  </label>

 

  <label for="includeSpecial" class="checkbox-label">
    <input type="checkbox" id="includeSpecial"> Special Characters
  </label>

  <div class="tooltip">Help?
    <span class="tooltiptext">Select the checkboxes
      and customize your password/s as needed
    </span>
  </div>

    <button onclick="generatePassword()">Generate Password</button>
    <button id="copyButton" onclick="copyFeature()">Copy</button>
    <span id="copied" ></span>
    
    <input type="checkbox" id="showPasswordCheckbox" onclick="showPassword()">Show Password
  <div id="generatedPassword"></div>

  <label for="togglePasswordHistoryCheckbox">
    <input type="checkbox" id="togglePasswordHistoryCheckbox" onclick="togglePasswordHistory()">
    Show Password History
  </label>
  <div id="passwordHistory" style="display: none;">
    Password History<br>
    <ul id="passwordList"></ul>
  </div>
  
  <ul id="passwordList"></ul>
  <script src="javascript.js"></script>
