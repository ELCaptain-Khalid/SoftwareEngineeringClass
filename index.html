<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional CSS for styling the checkbox */
    #showPasswordCheckbox {
      transform: scale(1.2); /* Adjust the scale factor to increase or decrease the size */
    }
  </style>
</head>

<body>
<h1>Password Generator</h1>

  <label for="passwordLength">Password Length:</label>
  <input type="number" id="passwordLength" value="">

  <label>
    <input type="checkbox" id="includeNumbers">  Numbers 
  </label>

  <label>
    <input type="checkbox" id="includeLowercase"> Lowercase 
  </label>

  <label>
    <input type="checkbox" id="includeUppercase">  Uppercase
  </label>

  <label>
    <input type="checkbox" id="includeSpecial">Characters
  </label>
    <button onclick="generatePassword()">Generate Password</button>
    <button id="copyButton">Copy</button>
    
    <input type="checkbox" id="showPasswordCheckbox" onclick="showPassword()">Show Password
  <div id="generatedPassword"></div>

  <label for="togglePasswordHistoryCheckbox">
    <input type="checkbox" id="togglePasswordHistoryCheckbox" onclick="togglePasswordHistory()">
    Show Password History
  </label>
  <div id="passwordHistory" style="display: none;">
    Password History
    <ul id="passwordList"></ul>
  </div>
  

  <script src="javascript.js"></script>

  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  </div>






</body>
</html>
